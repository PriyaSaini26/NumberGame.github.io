<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url("background.webp");
            background-repeat: no-repeat;
            background-size: cover;
        }

        #text {
            margin-top: 100px;
            float: right;
            margin-right: 190px;

        }

        #text h1 {
            color: rgb(50, 173, 61);
            font-size: 70px;

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-shadow: 2px 3px 3px black;
        }

        #text h2 {
            text-shadow: 1px 3px 3px black;
            color: rgb(25, 145, 145);
            font-size: 50px;
            font-style: italic;
            text-align: center;
        }

        #text li {
            font-size: 25px;
        }

        #text button {
            border: 2px solid rgb(81, 102, 49);
            font-size: 35px;
            background-image: linear-gradient(rgb(179, 227, 247), rgb(62, 141, 131));
            color: black;
            border-radius: 10px;
            margin-left: 180px;
            margin-top: 50px;
            padding: 10px;
        }

        #img1 {
            margin-left: 50px;
            margin-top: 150px;
            float: left;
            box-shadow: 2px 5px 5px rgb(15, 114, 109);
        }







        @media (max-width:480px) {

            body {
                background-image: url("background.webp");
                background-repeat: no-repeat;
                background-size: cover;
                height: 800px;
                background-color: rgb(207, 233, 243);
            }

            #text {
                float: none;
                margin-left: 20px;
             
                width: 300px;
                margin-top: 10px;
            }

            #text h1 {
                color: rgb(50, 173, 61);
                font-size: 30px;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                text-shadow: 2px 3px 3px black;
                text-align: center;
            }

            #img1 {
               
                margin-left: 80px;
                width: 200px;
                height: 250px;
                margin-top: 15px;
                box-shadow: 2px 5px 5px rgb(15, 114, 109);
                clear: both;
                margin-bottom: 10px;
                float: none;
            }
            #img1 img {
                width: 200px;
                height: 250px;
            }

            #text h2 {
                text-shadow: 1px 3px 3px black;
                color: rgb(25, 145, 145);
                font-size: 30px;
                font-style: italic;
                text-align: center;
                margin-top: 10px;
            }

            #text li {
                font-size: 20px;
            }

            #text button {
                border: 2px solid rgb(81, 102, 49);
                font-size: 20px;
                background-image: linear-gradient(rgb(179, 227, 247), rgb(62, 141, 131));
                color: black;
                border-radius: 10px;
                margin-left: 120px;
                margin-top: 10px;
                padding: 5px;
            }

           
        }
    </style>
</head>

<body>
    <div id="img1">
        <img src="magician.jpg" alt="">
    </div>
    <div id="text">
        <h1>Guess a number</h1><br>
        <h2>How to play-</h2>

        <ul>
            <li>The magician will choose a secret number.</li>
            <li>You have to guess that secret number.</li>
            <li>If both the numbers matches, you will win.</li>
        </ul>

        <button><a href="testing.html" style="text-decoration: none;"> START</a></button>
    </div>


</body>

</html>
